name: Update README metrics

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "assets/metrics.svg"

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate metrics SVG
        uses: lowlighter/metrics@latest
        with:
          # Recomendado: crie o secret METRICS_TOKEN (PAT) para evitar limitações do GITHUB_TOKEN
          # e reduzir chance de "Unexpected error" em alguns plugins.
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          filename: assets/metrics.svg
          output_action: commit
          committer_message: "chore: update metrics"
          config_display: large
          config_timezone: America/Sao_Paulo
          config_theme: tokyonight
          base: header, activity, community, repositories, metadata
          plugin_achievements: yes
          plugin_achievements_display: detailed
          # Pode falhar com tokens limitados; habilite se estiver OK com METRICS_TOKEN.
          plugin_achievements_secrets: no
          plugin_achievements_threshold: C
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: yes
          plugin_habits_from: 90
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used
